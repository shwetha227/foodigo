<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Menu - Foodigo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 id="restaurantName">Restaurant Menu</h1>
        
        <!-- Restaurant Info Section -->
        <div class="restaurant-info">
            <div class="info-section">
                <h2>About</h2>
                <div id="restaurantAbout">
                    <!-- Restaurant about info will be loaded here -->
                </div>
            </div>
            <div class="info-section">
                <h2>Customer Feedback</h2>
                <div id="restaurantFeedback">
                    <!-- Restaurant feedback will be loaded here -->
                </div>
                <!-- Add Feedback Form -->
                <div class="feedback-form">
                    <h3>Write a Review</h3>
                    <form id="feedbackForm">
                        <div class="form-group">
                            <label for="rating">Rating:</label>
                            <select id="rating" name="rating" required>
                                <option value="5">★★★★★ Excellent</option>
                                <option value="4">★★★★☆ Very Good</option>
                                <option value="3">★★★☆☆ Good</option>
                                <option value="2">★★☆☆☆ Fair</option>
                                <option value="1">★☆☆☆☆ Poor</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="feedbackText">Your Review:</label>
                            <textarea id="feedbackText" name="feedbackText" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="submit-feedback">Submit Review</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="food-grid" id="foodGrid">
            <!-- Food items will be loaded here by JavaScript -->
        </div>
        <div class="back-button-container">
            <button onclick="window.location.href='customer_dashboard.html'" class="back-button">Back to Restaurants</button>
        </div>
    </div>
    <div style="text-align:center; margin: 40px 0 20px 0;">
        <button onclick="window.location.href='my_orders.html'" class="place-order-btn">My Orders</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
