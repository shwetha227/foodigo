<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Partner Dashboard - Foodigo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="top-bar">
        <button id="logoutBtn">Logout</button>
    </div>
    <div class="container delivery-dashboard">
        <h1>Delivery Partner Dashboard</h1>

        <div class="section">
            <h2>My Information</h2>
            <div id="partnerInfo">
                <p>Name: <span id="partnerName">Loading...</span></p>
                <p>Email: <span id="partnerEmail">Loading...</span></p>
                <p>Phone: <span id="partnerPhone">Loading...</span></p>
                <p>Vehicle: <span id="partnerVehicle">Loading...</span></p>
                <p>Status: <span id="partnerStatus">Loading...</span></p>
            </div>
        </div>

        <div class="section">
            <h2>Earnings & Ratings</h2>
            <div id="earningsAndRatings">
                <p>Total Earnings: <span id="totalEarnings">Loading...</span></p>
                <p>Average Rating: <span id="averageRating">Loading...</span></p>
            </div>
        </div>

        <div class="section">
            <h2>Available Orders</h2>
            <div id="availableOrders" class="order-history">
                <!-- Available orders will be loaded here -->
                <p>Loading available orders...</p>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
    <script src="delivery-dashboard.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userId = localStorage.getItem('userId');
            console.log('Delivery Dashboard - userId from localStorage:', userId);
        });
    </script>
</body>

</html>
