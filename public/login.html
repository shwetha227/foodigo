<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Sign Up - Foodigo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="form-container" id="loginFormContainer">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="hidden" id="loginRole" name="role">
            <div class="form-group">                                                                    
                <label for="loginEmail">Email</label>
                <input type="email" id="loginEmail" name="email" required>
            </div>
            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" name="password" required>
            </div>
            <button type="submit">Login</button>
            <div class="toggle-form">
                <p>Don't have an account? <a href="#" id="showSignup">Sign Up</a></p>
            </div>
        </form>
    </div>

    <div class="form-container" id="signupFormContainer" style="display:none;">
        <h2>Sign Up</h2>
        
        <!-- Customer Signup Form -->
        <div id="customerSignupForm" class="signup-form">
            <h2>Sign Up as Customer</h2>
            <input type="hidden" id="signupRoleCustomer" name="role" value="customer">
            <input type="text" id="signupNameCustomer" placeholder="Name" required>
            <input type="email" id="signupEmailCustomer" placeholder="Email" required>
            <input type="password" id="signupPasswordCustomer" placeholder="Password" required>
            <!-- Add Address and Phone for Customer -->
            <input type="text" id="signupAddressCustomer" placeholder="Address" required>
            <input type="tel" id="signupPhoneCustomer" placeholder="Phone Number" required>
            <button type="submit">Sign Up</button>
        </div>

        <!-- Delivery Partner Signup Form -->
        <div id="deliveryPartnerSignupForm" class="signup-form">
            <h2>Sign Up as Delivery Partner</h2>
            <input type="hidden" id="signupRoleDP" name="role" value="delivery_partner">
            <input type="text" id="signupNameDP" placeholder="Name" required>
            <input type="email" id="signupEmailDP" placeholder="Email" required>
            <input type="password" id="signupPasswordDP" placeholder="Password" required>
            <input type="tel" id="signupDPPhone" placeholder="Phone Number" required>
            <input type="text" id="signupVehicleDetails" placeholder="Vehicle Details" required>
            <select id="signupCurrentStatus" required>
                <option value="" disabled selected>Select Status</option>
                <option value="available">Available</option>
                <option value="unavailable">Unavailable</option>
            </select>
            <input type="text" id="signupCurrentLocationLat" placeholder="Current Location Latitude" required>
            <input type="text" id="signupCurrentLocationLng" placeholder="Current Location Longitude" required>
            <button type="submit">Sign Up</button>
        </div>

        <!-- Restaurant Signup Form -->
        <div id="restaurantSignupForm" class="signup-form" style="display: none;">
            <h2>Sign Up as Restaurant</h2>
            <input type="hidden" id="signupRoleRestaurant" name="role" value="restaurant">
            <input type="text" id="signupNameRestaurant" placeholder="Restaurant Name" required>
            <input type="email" id="signupEmailRestaurant" placeholder="Email" required>
            <input type="password" id="signupPasswordRestaurant" placeholder="Password" required>
            <input type="text" id="signupAddressRestaurant" placeholder="Address" required>
            <input type="tel" id="signupPhoneRestaurant" placeholder="Phone Number" required>
            <input type="text" id="signupCuisineTypeRestaurant" placeholder="Cuisine Type">
            <input type="text" id="signupOperatingHoursRestaurant" placeholder="Operating Hours">
            <label for="signupIsOpenRestaurant">Open:</label>
            <input type="checkbox" id="signupIsOpenRestaurant" checked>
            <input type="text" id="signupBannerImageUrlRestaurant" placeholder="Banner Image URL">
            <button type="submit">Sign Up</button>
        </div>

        <div class="toggle-form">
            <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
